  <script type='text/javascript'>
  var marker;
  var map = null;
  var infoWindow = null;


  function openInfoWindow(marker) {
    document.getElementById('googlemaps').value = marker.getPosition()

    var markerLatLng = marker.getPosition();
    infoWindow.setContent([
      '<strong>La posicion del Billboard es:</strong><br/>',
      markerLatLng.lat(),
      ', ',
      markerLatLng.lng(),
      '<br/>Arrástrame para actualizar la posición.'
    ].join(''));
    infoWindow.open(map, marker);
  }
  function init_map(coords){
console.log(coords)
    console.log('init_map')
    if(coords==undefined) coords = "(11.004270439295391,-74.80891249049068)"
    coords =  coords.replace('(','').replace(')','').split(',');
    var myOptions = {
      zoom:16,
      center:new google.maps.LatLng(coords[0],coords[1]),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('detailmap'), myOptions);
    marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(11.004270439295391,-74.80891249049068)});
    infowindow = new google.maps.InfoWindow({content:'<strong>Adsigo</strong><br>Barranquilla, Colombia<br>'});
    google.maps.event.addListener(marker, 'click', function(){
      infowindow.open(map,marker);
    });
    infowindow.open(map,marker);
  }
  function init_map_register(){
    console.log('init_map_register')
    if (google==null)return;


     map = new google.maps.Map(document.getElementById('detailmap'), {
      zoom: 13,
      center: {lat: 59.325, lng: 18.070}
    });

    infoWindow = new google.maps.InfoWindow();

    marker = new google.maps.Marker({
      map: map,
      draggable: true,
      animation: google.maps.Animation.DROP,
      position: {lat: 59.327, lng: 18.067}
    });
    /*marker.addListener('click', toggleBounce);*/

    var searchBox = new google.maps.places.SearchBox(document.getElementById('mapsearch'));
    google.maps.event.addListener(searchBox, 'places_changed',function(){
      var places=searchBox.getPlaces();
      var bounds= new google.maps.LatLngBounds();
      var i,placa;
      for (i=0;place=places[i];i++){
        bounds.extend(place.geometry.location);
        marker.setPosition(place.geometry.location)

      }
      map.fitBounds(bounds);
      map.setZoom(15);
      openInfoWindow(marker);
    });
    geocodeAddress();

  }
  function geocodeAddress() {
    var geocoder = new google.maps.Geocoder();
    var nameCity = document.getElementById("selectCity1").value.split(',')[1]
    if (nameCity == undefined) nameCity = ""
    document.getElementById('mapsearch').value = localStorage.getItem('country_name') + " " + nameCity;
    var address = document.getElementById('mapsearch').value;
    geocoder.geocode({'address': address}, function(results, status) {
      if (status === 'OK') {
        console.log('result map')
        map.setCenter(results[0].geometry.location);

        var bounds= new google.maps.LatLngBounds();
        bounds.extend(results[0].geometry.location);
        marker.setPosition(results[0].geometry.location)
        document.getElementById('googlemaps').value = results[0].geometry.location
        map.fitBounds(bounds);
        map.setZoom(15);
        openInfoWindow(marker);
        google.maps.event.addListener(marker, 'dragend', function(){ openInfoWindow(marker); });
        google.maps.event.addListener(marker, 'click', function(){ openInfoWindow(marker); });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }



  function toggleBounce() {
    if (marker.getAnimation() !== null) {
      marker.setAnimation(null);
    } else {
      marker.setAnimation(google.maps.Animation.BOUNCE);
    }
  }
  function openMessage (message,task){
          console.log('mensahe: '+message)
            document.getElementById('idTextoMessage').innerHTML=message;
            $('#message').on('show.bs.modal', function (e) {
              $('#btnSalir').text('Aceptar').click(function(e){
                  task();
              })
            }).modal({
              keyboard: false,
              backdrop: 'static'
            });
        }
